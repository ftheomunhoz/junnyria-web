<!DOCTYPE html>
<html lang="pt-br" ng-app="junnyria">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Junnyria</title>

    <!-- Roboto -->
    <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto-fontface.css">

    <!-- Bootstrap -->
    <link href="assets/style/custom-bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

    <!-- Flaticon -->
    <link href="assets/style/flaticons/flaticon.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

    <style>
        .panel-activities {
            height: 275px;
            overflow: auto;
        }

        .panel-attention {
            height: 325px;
            overflow: hidden;
        }

        .panel-body img {
            max-height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .item-activity {
            margin-bottom: 10px;
        }

        .panel-footer > .form-group {
            margin: -10px 0 0 0;
        }

        .panel-footer-input {
            height: 50px;
        }

        .btn-fab > span[class^="flaticon-"] {
            margin-left: -18px;
        }

        .btn-icon {
            padding-top: 5px !important;
        }

        .input-group-btn > .btn-fab {
            margin-right: -10px !important;
        }

        .panel-player label:first-child {
            margin-top: 10px;
        }

        .progress-experience {
            margin-top: 10px;
        }

        .btn-panel-header {
            margin: 0;
            padding: 0 10px;
        }

        .pointer {
            cursor: pointer;
        }

        .panel-image-master {
            height: 380px;
            cursor: move;
        }

        .open > .panel-menu {
            display: block;
        }

        .panel-menu {
            position: absolute;
            display: none;
            right: 15px;
            z-index: 1000;
            margin-top: 45px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            list-style: none;
            border-radius: 2px;
            border: 0;
            text-align: left;
            -webkit-box-shadow: 0 1px 6px 0 rgba(0,0,0,.12),0 1px 6px 0 rgba(0,0,0,.12);
            box-shadow: 0 1px 6px 0 rgba(0,0,0,.12),0 1px 6px 0 rgba(0,0,0,.12);
            cursor: pointer;
            width: 250px;
        }

        .panel-menu > li {
            padding: 5px 0;
        }

        .panel-header-title {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">LOGO</a>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div ui-view></div>
    </div>
</div>


<!-- Bootstrap -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/style/custom-bootstrap/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script src="bower_components/arrive/minified/arrive.min.js"></script>
<script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
<script>
    $.material.init();
</script>


<!-- AngularJS -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<!-- App -->
<script src="junnyria.js"></script>
<script src="modules/common/common.module.js"></script>
<script src="modules/common/common.config.js"></script>
<script src="modules/common/common.run.js"></script>
<script src="modules/common/controllers/login.js"></script>
<script src="modules/common/services/login.js"></script>
<script src="modules/common/factories/login.js"></script>
<script src="modules/common/factories/activeUser.js"></script>

<script src="modules/player/player.module.js"></script>
<script src="modules/player/player.config.js"></script>
<script src="modules/player/controllers/player.js"></script>

</body>

</html>
