<!DOCTYPE html>
<html lang="pt-br" ng-app="junnyria">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Junnyria</title>

    <!-- Roboto -->
    <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto-fontface.css">

    <!-- Bootstrap -->
    <link href="assets/style/custom-bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

    <!-- Flaticon -->
    <link href="assets/style/flaticons/flaticon.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

    <!-- Angular Draggable BG Directive -->
    <link href="bower_components/angular-draggable-bg/build/draggable-bg.min.css" rel="stylesheet">

    <style>
        .navbar-fixed-top {
            opacity: 0.7;
        }

        .main-content {
            margin-top: 70px;
        }

        .panel-activities {
            overflow: auto;
        }

        @media (min-width: 1200px) {
            .panel-image-master {
                height: 500px;
            }
        }

        @media (max-width: 1999px) {
            .panel-activities {
                height: 275px;
            }
        }

        .panel-attention {
            height: 325px;
            overflow: hidden;
        }

        .panel-body img {
            max-height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .item-activity {
            margin-bottom: 10px;
        }

        .panel-footer > .form-group {
            margin: -10px 0 0 0;
        }

        .panel-footer-input {
            height: 50px;
        }

        .btn-fab > span[class^="flaticon-"], .btn > span[class^="flaticon-"] {
            margin-left: -18px;
        }

        .btn-icon {
            padding-top: 5px !important;
        }

        .input-group-btn > .btn-fab {
            margin-right: -10px !important;
        }

        .panel-player label:first-child {
            margin-top: 10px;
        }

        .btn-panel-header {
            margin: 0;
            padding: 0 10px;
        }

        .pointer {
            cursor: pointer;
        }

        .panel-image-master {
            cursor: move;
        }

        @media (min-width: 1200px) {
            .panel-image-master {
                height: 500px;
            }
        }

        @media (max-width: 1999px) {
            .panel-image-master {
                height: 380px;
            }
        }

        .open > .panel-menu {
            display: block;
        }

        .panel-menu {
            position: absolute;
            display: none;
            right: 15px;
            z-index: 1000;
            margin-top: 45px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            list-style: none;
            border-radius: 2px;
            border: 0;
            text-align: left;
            -webkit-box-shadow: 0 1px 6px 0 rgba(0,0,0,.12),0 1px 6px 0 rgba(0,0,0,.12);
            box-shadow: 0 1px 6px 0 rgba(0,0,0,.12),0 1px 6px 0 rgba(0,0,0,.12);
            cursor: pointer;
            width: 250px;
        }

        .panel-menu > li {
            padding: 5px 0;
        }

        .panel-header-title {
            margin-top: 15px;
        }

        .btn-navigation {
            position: absolute !important;
        }

        .btn-navigation-left {
            bottom: 25px;
            left: 20px
        }

        .btn-navigation-right {
            bottom: 25px;
            right: 20px
        }

        .btn-navigation-down {
            bottom: 75px;
            right: 20px
        }

        .btn-navigation-up {
            top: 5px;
            right: 20px
        }

        .rotate-90 {
            filter: progid: DXImageTransform.Microsoft.BasicImage(rotation=0.5);
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        .rotate-180 {
            filter: progid: DXImageTransform.Microsoft.BasicImage(rotation=0.5);
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .btn-dice {
            text-transform: none;
            margin-bottom: 0;
        }

        .card-title {
            font-size: 18px;
        }

        .control-label+.togglebutton {
            margin-top: 2px;
        }

        .vertical-menu {
            list-style: none;
            border-top: none;
            border-right: none;
            border-bottom: transparent;
            border-left: 5px solid #009688;
            padding-left: 0;
        }

        .vertical-menu > li {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .vertical-menu > li > label {
            font-size: 12px;
            cursor: pointer;

            -webkit-transition: font 0.3s ease;
            -moz-transition: font 0.3s ease;
            -o-transition: font 0.3s ease;
            -ms-transition: font 0.3s ease;
        }

        .vertical-menu > li:not(.active) > label {
            font-size: 15px;
            color: #009688;
        }

        .vertical-menu > li > label:first-child {
            margin-top: 0;
        }

        .vertical-menu > li > label:last-child {
            margin-bottom: 0;
        }

        img {
            border-radius: 5px;
        }

        .img-avatar {
            padding-top: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">LOGO</a>
        </div>
    </div>
</nav>

<span class="visible-xs">XS</span>
<span class="visible-sm">SM</span>
<span class="visible-md">MD</span>
<span class="visible-lg">LG</span>

<div class="main-content">
    <div class="container-fluid">
        <div ui-view></div>
    </div>
</div>


<!-- Bootstrap -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/style/custom-bootstrap/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script src="bower_components/arrive/minified/arrive.min.js"></script>
<script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
<script>
    $.material.init();
</script>

<!-- AngularJS -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<!-- Angular Draggable BD Directive -->
<script src="bower_components/angular-draggable-bg/build/draggable-bg.min.js"></script>

<!-- App -->
<script src="junnyria.js"></script>
<script src="modules/common/common.module.js"></script>
<script src="modules/common/common.config.js"></script>
<script src="modules/common/common.run.js"></script>
<script src="modules/common/controllers/login.js"></script>
<script src="modules/common/services/login.js"></script>
<script src="modules/common/factories/login.js"></script>
<script src="modules/common/factories/activeUser.js"></script>
<script src="modules/common/directives/background-navigation/background-navigation.js"></script>

<script src="modules/player/player.module.js"></script>
<script src="modules/player/player.config.js"></script>
<script src="modules/player/controllers/player.js"></script>

</body>

</html>
