<div class="row">
    <div class="col-xs-24">
        <form name="vm.formLogin" novalidate>
            <div class="row">
                <div class="col-xs-24">
                    <div class="form-group label-floating is-empty"
                         ng-class="{'has-error': showLoginHelp}">
                        <label for="txtUsername" class="control-label">Usuário</label>
                        <input type="text" class="form-control" id="txtUsername" name="username" ng-model="vm.username" required>
                        <p ng-if="showLoginHelp = vm.formLogin.$submitted && vm.formLogin.username.$invalid" class="help-block">
                            <span>Preencher seu nome de usuário.</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-24">
                    <div class="form-group label-floating is-empty"
                         ng-class="{'has-error': showPasswordHelp}">
                        <label for="txtPassword" class="control-label">Senha</label>
                        <input type="password" class="form-control" id="txtPassword" name="password" ng-model="vm.password" required>
                        <p ng-if="showPasswordHelp = vm.formLogin.$submitted && vm.formLogin.password.$invalid" class="help-block">
                            <span>Preencher sua senha.</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="text-center col-xs-24">
                    <a href="javascript:void(0)" class="btn btn-block btn-large btn-raised btn-primary"
                    ng-click="vm.login()">LOGIN</a>
                </div>
            </div>
        </form>
    </div>
</div>
