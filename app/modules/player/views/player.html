<div class="row">
    <div class="col-xs-24">

        <div class="row">
            <div class="col-lg-14 col-xs-24">
                <image-master can-edit="false" master-image="vm.masterImage.large"></image-master>
            </div>

            <div class="col-lg-6 col-xs-24 col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-24">
                                <h5 class="panel-header-title">
                                    <span>PONTO DE ATENÇÃO</span>
                                </h5>
                            </div>
                        </div>
                    </div>

                    <!-- PANEL ATTENTION -->
                    <div class="panel-body panel-attention">
                        <div class="row">
                            <div class="col-xs-4 pointer" ng-click="vm.moveAttentionLeft()">
                                <a class="btn btn-fab btn-primary btn-fab-mini btn-icon pull-right"
                                   ng-if="vm.attentionIndex !== 0">
                                    <span class="flaticon-left222"></span>
                                </a>
                            </div>
                            <div class="col-xs-16">
                                <div class="attention-img"
                                     ng-style="{'background-image': 'url('+vm.masterImage.small[vm.attentionIndex].src+')'}">
                                    <label class="control-label" ng-bind="vm.masterImage.small[vm.attentionIndex].name"></label>
                                </div>
                            </div>
                            <div class="col-xs-4 pointer" ng-click="vm.moveAttentionRight()">
                                <a class="btn btn-fab btn-primary btn-fab-mini btn-icon pull-left"
                                   ng-if="vm.attentionIndex !== vm.masterImage.small.length -1">
                                    <span class="flaticon-right11"></span>
                                </a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-24">
                                <div class="bs-component">
                                    <div class="progress progress-experience">
                                        <div class="progress-bar progress-bar-health"
                                             style="width: 50%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-xs-24 col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-24">
                                <h5 class="panel-header-title">
                                    <span>LOG DE ATIVIDADES</span>
                                </h5>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body panel-activities">
                        <!-- PANEL ACTIVITIES -->
                        <div class="item-activity"
                             ng-repeat="e in ::vm.eventList">
                            <em><span ng-bind="e.player"></span></em> - <label class="control-label"><span ng-bind="e.event"></span></label>
                        </div>
                    </div>

                    <!-- PANEL FOOTER MESSAGES -->
                    <div class="panel-footer panel-footer-input">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Digite aqui"/>
                                <span class="input-group-btn">
                                    <a type="button" class="btn btn-fab btn-primary btn-fab-mini btn-icon">
                                        <span class="flaticon-send12"></span>
                                    </a>
                                  </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-20">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
